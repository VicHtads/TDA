<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <div class="container-principal">
        
        <header>
            <h1>Escola Técnica</h1>
        </header>
        <div class="corpo-principal">
            <nav>
                <ul>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Vagas</a></li>
                    <li><a href="#">Processos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li class="link-sair"><a href="#">Sair</a></li>
                </ul>
            </nav>

            <main>
                <h2>Se cadastre em nossos cursos</h2>
                
                <form action="#" method="post">
                    <div class="form-grupo">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-grupo">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-grupo">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Somente números">
                    </div>
                    <div class="form-grupo">
                        <label for="genero">Gênero:</label>
                        <select id="genero" name="genero">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-grupo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-grupo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXXX-XXXX">
                    </div>
                    <div class="form-grupo">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                    <div class="form-grupo">
                        <label for="escolaridade">Nível de Escolaridade:</label>
                        <select id="escolaridade" name="escolaridade">
                            <option value="">Selecione</option>
                            <option value="fundamental">Ensino Fundamental</option>
                            <option value="medio">Ensino Médio</option>
                            <option value="superior">Ensino Superior</option>
                        </select>
                    </div>
                    <div class="form-grupo">
                        <label for="instituicao">Instituição de Ensino:</label>
                        <input type="text" id="instituicao" name="instituicao">
                    </div>
                    <div class="form-grupo">
                        <label for="curso">Curso (se aplicável):</label>
                        <input type="text" id="curso" name="curso">
                    </div>

                    <div class="form-grupo">
                        <p class="label-checkbox">Disponibilidade:</p>
                        <div class="checkbox-grupo">
                            <input type="checkbox" id="manha" name="disponibilidade" value="manha">
                            <label for="manha">Manhã</label>
                            <input type="checkbox" id="tarde" name="disponibilidade" value="tarde">
                            <label for="tarde">Tarde</label>
                            <input type="checkbox" id="noite" name="disponibilidade" value="noite">
                            <label for="noite">Noite</label>
                        </div>
                    </div>
                    <div class="form-grupo">
                        <label for="objetivos">Por que deseja participar?</label>
                        <textarea id="objetivos" name="objetivos" placeholder="Conte-nos um pouco sobre seus objetivos..."></textarea>
                    </div>

                    <div class="form-grupo">
                        <button type="submit" class="btn-enviar">Enviar Inscrição</button>
                    </div>
                </form>
                <footer class="rodape-conteudo">
                    <div class="caixa-info">Como é estudar aqui?</div>
                    <div class="caixa-info">Histórias de sucesso</div>
                </footer>
            </main>
        </div>
    </div>
</body>
</html>
